<div class="app">
  <form (ngSubmit)="check()">
    <label htmlFor="input">Guess a Number between 0 and 100</label>
    <input id="input" type="number" [(ngModel)]="num" placeholder="Guess-Number" name="number" />
    <div class="widget">
      <button type="reset" (click)="restart()">Reset</button>
      <button type="submit" [disabled]="disable">Check</button>
    </div>
  </form>
  <div class="text">
    @if (low) {
      <p>Your guess is <b>Less</b> than the actual number</p>
    }
    @if (high) {
      <p>Your guess is <b>Higher</b> than the actual number</p>
    }
    @if (hi) {
      <p>Your guess is <b>right</b></p>
    }
  </div>
</div>
